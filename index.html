<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Itens -->
    <div class="questionario">
        <div>
            <div style="display: flex; gap: 1em">
                <label for="item">Novo Item</label>
                <input type="text" id="item">
            </div>
            <select id="quadranteSelect">
                <option value="1">Importante e Urgente</option>
                <option value="2">Importante e Não Urgente</option>
                <option value="3">Não Importante e Urgente</option>
                <option value="4">Não Importante e Não Urgente</option>
            </select>
        </div>
        <button id="botaoQuestionario">Adicionar Item</button>
    </div>

    <div class="quadrantes">
        <div class="linha">
            <!-- Quadrante Importante e Urgente -->
            <div class="quadrante" id="quadrante1">
                <p class="tituloQuadrante">Importante e urgente</p>
                <ul class="listaQuadrante">

                </ul>
            </div>

            <!-- Quadrante Não Importante e Urgente -->
            <div class="quadrante" id="quadrante2">
                <p class="tituloQuadrante">Importante e não urgente</p>
                <ul class="listaQuadrante">

                </ul>
            </div>
        </div>

        <div class="linha">
            <!-- Quadrante Importante e Não Urgente -->
            <div class="quadrante" id="quadrante3">
                <p class="tituloQuadrante">Não Importante e urgente</p>
                <ul class="listaQuadrante">

                </ul>
            </div>

            <!-- Quadrante Não Importante e Não Urgente -->
            <div class="quadrante" id="quadrante4">
                <p class="tituloQuadrante">Não importante e não urgente</p>
                <ul class="listaQuadrante">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
